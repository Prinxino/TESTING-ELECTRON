<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aggiungi Progetto</title>
  <style>
    div{
      margin: 0 auto;
      
    }
    .bottone{
      padding-right: 25%;
    }
  </style>
</head>
<body>
    <div class="Container">
      <h1>
        <label for="file">File Loader</label>
        <button type="button" id="file">Scegli File</button>
      </h1>
    </div>

    <div class="bottone">
      <button type="button" id="backBtn">Indietro</button>
    </div>

    <script>
        const electron = require('electron');
        const {ipcRenderer}  = electron ;

        const backButton = document.getElementById('backBtn');

        backButton.addEventListener('click',()=>{
        ipcRenderer.send('back-to-previous');
    });
    </script>
</body>
</html>
